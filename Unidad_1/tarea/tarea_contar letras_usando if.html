<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar letras</title>
</head>
<body>
    <div class = cajaComentario>
        <h3>Escribe tu comentario</h3>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
        <br>
        <button>Contar letras</button>
        <br>
        <p></p>
    </div>
    
    <script>

        const cajaComentario = document.querySelector('textarea');
        const boton = document.querySelector('button');
        const resultado = document.querySelector('p');
        let cantidadLetras = 0; 



        cajaComentario.addEventListener ('keydown', function (teclazo){
            
            if (teclazo.key != ' ' 
                && teclazo.key != 'Backspace'
                && teclazo.key != 'Enter'){ // tampoco deber√≠a tomar en cuenta otras tecas como tab(...)
                cantidadLetras = cantidadLetras + 1; 
            }

        })


        boton.addEventListener('click', function() {
            resultado.textContent = 'La cantidad de letras es: ' + cantidadLetras;
        })

    </script>
</body>
</html>
